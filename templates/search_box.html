<div class="container justify-content-center">
    <h1 class="mbr-section-title mbr-normal align-left mbr-white pb-4 mbr-fonts-style display-1" style="margin-bottom:0px; color: rgb(165,213,113);"><b>Search Question</b></h1>
    <div class="row justify-content-center">
        <div class="media-container-column col-lg-12 col-md-10 col-sm-12 align-center">
            <form class="mbr-form form-with-styler" action="{{ url_for('search') }}" method="post"  enctype="multipart/form-data">
                <div class="row row-sm-offset align-center" >
                    <div class="col-lg-4 col-md-10 align-center">
                        <input type="text" class="form-control input " name="question" rows="7" placeholder="Enter any Question" value="{{ question }}" required>
                    </div>
                    <button type="submit" class="input-group-btn btn btn-form  display-4" value="Send" style="background-color:rgb(0,157,250); margin-top: 0px; margin-bottom: 13px">
                        <span style="font-size: 20px; color:rgb(207,240,250);">search</span>
                    </button>

                </div>
            </form>
        </div>
    </div>
</div>
